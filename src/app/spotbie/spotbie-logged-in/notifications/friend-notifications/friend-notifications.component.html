<app-loading-screen *ngIf="loading"></app-loading-screen>

<div class='spotbie-notifications-box-holder'>

    <div class='spotbie-notifications-box' 
        *ngFor="let notification of friends_notifications_list"
        [ngStyle]="notificationStyle(notification)"
        (click)="openNotification(notification)">        

        <div class='spotbie-notification-user-image'
            *ngIf="notification.user_pic | defaultImage as exe_user_default"
            [ngStyle]="{'background' : 'url(' + exe_user_default + ')'}"></div>

        <div class='spotbie-notification-text'>{{ notification.text }}</div>

        <div class='spotbie-notification-time'>{{ notification.made_on }}</div>

        <table class='spotbie-friend-actions-table' *ngIf="notification.relation == 0" attr.id="spotbieFriendNotification{{notification.relation_id}}">
            <tr>
                <td (click)="viewProfile(notification)">View Profile</td>
                <td (click)="acceptRequest(notification)">Accept</td>
                <td (click)="declineRequest(notification)">Decline</td>
            </tr>
        </table>

    </div>

    <div class='spotbie-load-more-button sb-button' *ngIf="load_more_notifications" (click)="loadMoreNotifications()">Load More</div>

    <div class='spotbie-no-notis-box' *ngIf='no_notis'>
        <div>
            You have no friend notifications!
        </div>
    </div>

</div>

<div class='spotbie-are-now-friends' *ngIf='are_now_friends'>
    
</div>
