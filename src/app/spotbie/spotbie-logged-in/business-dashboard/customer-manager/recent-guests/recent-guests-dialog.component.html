<h1 mat-dialog-title>RECENT GUESTS</h1>
<div mat-dialog-content>
  <p>This is a list of recent guests that have visited your business.</p>
  <ng-container *ngIf="recentGuests$ | async as recentGuests">
    <table mat-table class="mat-elevation-z8" [dataSource]="recentGuests">
      <ng-container matColumnDef="user_id">
        <th mat-header-cell *matHeaderCellDef>User ID</th>
        <td mat-cell *matCellDef="let recentGuest">
          {{ recentGuest.user.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef>Loyalty Points</th>
        <td mat-cell *matCellDef="let recentGuest">
          {{ recentGuest.balance | numberFormat }}
        </td>
      </ng-container>

      <ng-container matColumnDef="total_spent">
        <th mat-header-cell *matHeaderCellDef>Spent($ USD)</th>
        <td mat-cell *matCellDef="let recentGuest">
          {{ recentGuest.user.total_spent_sum | numberFormat }}
        </td>
      </ng-container>

      <ng-container matColumnDef="updated_at">
        <th mat-header-cell *matHeaderCellDef>Last Visit</th>
        <td mat-cell *matCellDef="let recentGuest">
          {{ recentGuest.updated_at | date: 'short' }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </ng-container>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Close</button>
</div>
