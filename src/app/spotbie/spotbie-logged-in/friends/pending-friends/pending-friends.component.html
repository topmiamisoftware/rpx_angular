<app-loading-screen *ngIf="loading"></app-loading-screen>

<div class='spotbie-friends-list'>
    <div class='spotbie-friend-tile' *ngFor="let friend of pending_list">
        <div class='spotbie-friend-tile-upper' [routerLink]="['/user-profile/' + friend.exe_username]"></div>
        <div class='spotbie-friend-tile-bottom' (click)="setCurrentPending(friend)"></div>        
        <div class='spotbie-friend-default'
            *ngIf="friend.user_info.exe_user_default_picture | defaultImage as exe_user_default"
            [ngStyle]="{'background-image' : 'url(' + exe_user_default + ')'}"></div>
        <div class='spotbie-friend-user-name'>{{ friend.user_info.exe_username }}</div>
    </div>
    <div class='spotbie-no-notis-box' *ngIf='pending_list.length == 0'>
        <div>
            You have no Pending Requests!
        </div>
    </div>    
</div>

<div class='spotbie-load-more-button spotbie-button' *ngIf="load_more_pending" (click)="loadMorePending()">
    Load More
</div>

<app-pending-friend-actions *ngIf="show_pending_actions" [pending_friend]="current_pending"></app-pending-friend-actions>
