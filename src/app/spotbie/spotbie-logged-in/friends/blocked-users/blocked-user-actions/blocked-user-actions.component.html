<app-loading-screen *ngIf="loading"></app-loading-screen>

<div class='spotbie-overlay-window'>
    
    <div class='spotbie-reportReasons' *ngIf="reportReasonsUp">

        <div class='spotbie-reportReasonsInnerWrapper' [ngStyle]="{ 'background-color' : bgColor}">

            <h4>Why would you like to report {{ blocked_user.user.username }}?</h4>

            <div class="spotbie-reportReason" *ngFor="let reportReason of reportReasonList" (click)="report(reportReason.id)">
                {{ reportReason.name }}
            </div>

        </div>

    </div>

    <div class='spotbie-friend-actions-image'
        *ngIf="blocked_user.spotbie_user.default_picture as user_default"
        [ngStyle]="{'background' : 'url(' + user_default + ')'}"></div>

    <div class='spotbie-friend-actions-username'>{{ blocked_user.user.username }}</div>

    <table class='spotbie-friend-action-buttons' *ngIf="isDesktop">
        <tr>
            <td>
                <div class='spotbie-button' [routerLink]="['/user-profile/' + blocked_user.user.username]">View Profile</div>
            </td>
            <td>
                <div class='spotbie-button' (click)="unblockUser()">Unblock</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class='spotbie-button' (click)="friendUser()">Befriend</div>
            </td>
            <td>
                <div class='spotbie-button' (click)="reportReasonsWindow()">Report</div>
            </td>            
        </tr>
    </table>

    <table class='spotbie-friend-action-buttons' *ngIf="isMobile">
        <tr>
            <td>
                <div class='spotbie-button' [routerLink]="['/user-profile/' + blocked_user.user.username]">View Profile</div>
            </td>
        </tr>
        <tr>            
            <td>
                <div class='spotbie-button' (click)="unblockUser()">Unblock</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class='spotbie-button' (click)="friendUser()">Befriend</div>
            </td>
        </tr>
        <tr>            
            <td>
                <div class='spotbie-button' (click)="reportReasonsWindow()">Report</div>
            </td>            
        </tr>
    </table>    

    <div class="spotbie-close-button" (click)="closeWindow()">close</div>

    <div class="spotbie-successful-action-wrapper" *ngIf="successful_action">
        <div class="spotbie-successful-action-title">
            {{ successful_action_title }}
        </div>
        <div class="spotbie-successful-action-description">
            {{ successful_action_description }}
        </div>        
    </div>

</div>
