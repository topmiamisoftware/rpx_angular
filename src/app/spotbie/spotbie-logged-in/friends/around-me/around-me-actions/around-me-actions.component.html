<app-loading-screen *ngIf="loading"></app-loading-screen>

<div class='spotbie-overlay-window'>
    
    <div class='spotbie-friend-actions-image'
        *ngIf="around_me_user.default_picture as user_default"
        [ngStyle]="{'background' : 'url(' + user_default + ')'}"></div>

    <div class='spotbie-friend-actions-username'>{{ around_me_user.username }}</div>

    <table class='spotbie-friend-action-buttons' *ngIf="isDesktop">
        <tr>
            <td>
                <div class='spotbie-button' [routerLink]="['/user-profile/' + friend.user.username]">View Profile</div>
            </td>
            <td>
                <div class='spotbie-button' (click)="unfriend()">Unfriend</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class='spotbie-button' (click)="blockUser()">Block</div>
            </td>
            <td>
                <div class='spotbie-button' (click)="report()">Report</div>
            </td>            
        </tr>
    </table>

    <table class='spotbie-friend-action-buttons' *ngIf="isMobile">
        <tr>
            <td>
                <div class='spotbie-button' [routerLink]="['/user-profile/' + friend.user.username]">View Profile</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class='spotbie-button' (click)="unfriend()">Unfriend</div>
            </td>
        </tr>
        <tr>            
            <td>
                <div class='spotbie-button' (click)="blockUser()">Block</div>
            </td>
        </tr>
        <tr>            
            <td>
                <div class='spotbie-button' (click)="report()">Report</div>
            </td>            
        </tr>
    </table>

    <div class="spotbie-close-button" (click)="closeWindow()">close</div>

</div>
