<app-loading-screen *ngIf="loading"></app-loading-screen>

<div class='spotbie-friends-list'>
    <div class='spotbie-friend-tile' *ngFor="let friend of blocked_list">
        <div class='spotbie-friend-tile-upper' [routerLink]="['/user-profile/' + friend.user.username]"></div>
        <div class='spotbie-friend-tile-bottom' (click)="setCurrentPending(friend)"></div>        
        <div class='spotbie-friend-default'
            *ngIf="friend.spotbie_user.default_picture as user_default"
            [ngStyle]="{'background-image' : 'url(' + user_default + ')'}"></div>
        <div class='spotbie-friend-user-name'>{{ friend.user.username }}</div>
    </div>
    <div class='spotbie-no-notis-box' *ngIf='blocked_list.length == 0'>
        <div>
            No Blocked Users
        </div>
    </div>    
</div>

<div class='spotbie-load-more-button sb-button' *ngIf="load_more_blocked" (click)="loadMoreBlocked()">
    Load More
</div>

<app-blocked-user-actions *ngIf="show_blocked_actions" [blocked_user]="current_blocked"></app-blocked-user-actions>
