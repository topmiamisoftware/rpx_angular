<table class="spotbie-el-100 spotbie-menu spotbie-menu-fixed" #spotbieMainMenu>
  <tr>
    <td class="sb-menu-nav" (click)="slideMenu()" *ngIf="!isDesktop">
      <i class="fa fa-bars" *ngIf="!menuActive"></i>
      <i class="fa fa-times" *ngIf="menuActive"></i>
    </td>

    <td style="width: 25%">
      <img
        class="spotbie-header-mini-logo"
        (click)="home()"
        src="assets/images/spotbie_logo_header.svg"
      />
    </td>

    <td
      *ngIf="isDesktop"
      class="sb-desktopNavBar"
      style="text-align: right; cursor: default"
    >
      <span (click)="home()"> HOME </span>

      <span (click)="spawnCategories(1, false)"> PLACES TO EAT </span>

      <span (click)="spawnCategories(2, false)"> RETAIL </span>

      <span (click)="spawnCategories(3, false)" style="border: unset"> EVENTS </span>

      <span class="sb-loginTop" (click)="logIn()"> LOGIN </span>

      <span (click)="goToBusiness()" *ngIf="!business">
        <i class="fa fa-business-time"></i> BUSINESS
      </span>

      <span (click)="goToAppUser()" *ngIf="business">
        <i class="fa fa-user-alt"></i> APP USERS
      </span>
    </td>
  </tr>
</table>

<div class="spotbie-slider-menu-background" *ngIf="menuActive">
  <table class="spotbie-slider-menu animated slideInLeft">
    <tr>
      <td>
        <div (click)="home()">HOME</div>

        <div (click)="spawnCategories(1)">
          PLACES TO EAT <i class="fa fa-angle-right"></i>
        </div>

        <div (click)="spawnCategories(2)">
          RETAIL <i class="fa fa-angle-right"></i>
        </div>

        <div (click)="spawnCategories(3)">
          EVENTS <i class="fa fa-angle-right"></i>
        </div>

        <div (click)="openWindow(signUpWindow)">SIGN UP</div>

        <div (click)="openWindow(logInWindow)">LOGIN</div>

        <div (click)="goToBlog()" *ngIf="!business">BUSINESS PLATFORM</div>
      </td>
    </tr>
  </table>
</div>

<app-log-in *ngIf="logInWindow.open"></app-log-in>

<app-sign-up
  *ngIf="signUpWindow.open"
  [windowObj]="signUpWindow"
  (closeWindow)="closeWindow($event)"
  (logInEvent)="logIn()"
></app-sign-up>
